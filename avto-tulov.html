
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avto To‘lov</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(to bottom, #0f0f1b, #1c1c2e);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1601597111222-6c111d1e3bd3');
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(6px);
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #00ffc3;
    }
    input[type="number"] {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      margin: 15px 0;
      border-radius: 12px;
      border: none;
    }
    button {
      width: 100%;
      padding: 15px;
      background: #00ffc3;
      border: none;
      border-radius: 12px;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00d0a3;
    }
    .botname {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Premium to‘lov</h1>
    <form id="paymentForm">
      <input type="number" id="amount" placeholder="Summani kiriting (so‘m)" required>
      <button type="submit">To‘lov qildim</button>
    </form>
    <div class="botname">@AvtoTulovBot</div>
  </div>

  <script>
    document.getElementById('paymentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const amount = document.getElementById('amount').value;
      if (!amount || amount <= 0) {
        alert('Iltimos, to‘g‘ri summa kiriting');
        return;
      }

      const karta = '9860176620037794';
      const url = `https://my.click.uz/services/pay?amount=${amount}&card=${karta}`;

      window.location.href = url;
    });
  </script>
</body>
</html>
