
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avto To‘lov</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #2b5876, #4e4376);
      color: #fff;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(0,0,0,0.5);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      margin: 10px 0;
    }
    button {
      padding: 12px 20px;
      background: #00c6ff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      color: #fff;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #0072ff;
    }
    .card {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Premium uchun to‘lov</h2>
    <div class="card">Karta: 9860 1766 2003 7794</div>
    <input type="number" id="amount" placeholder="Summani kiriting" />
    <button onclick="makePayment()">To‘lov qilish</button>
  </div>

  <script>
    function makePayment() {
      const amount = document.getElementById('amount').value;
      if (amount && amount > 0) {
        const url = `https://click.uz/pay?amount=${amount}&card=9860176620037794`;
        window.open(url, '_blank');
      } else {
        alert("Iltimos, to‘lov summasini kiriting.");
      }
    }
  </script>
</body>
</html>
